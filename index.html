<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diogo Souza">
    <meta name="keywords" content="facebook, desenvolvimento, web, social">
    <meta name="description" content="Nessa página tento replicar a tela de login do facebook">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <div class="center">
            <div class="logo">
                <div class="bloco-logo">
                    <img src="face.svg" alt="">
                </div>
                <div class="bloco-logo">
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
                </div>
            </div>
            <div class="cadastro">
                <form action="">
                    <input type="text" name="" id="" placeholder="E-mail ou telefone">
                    <input type="text" name="" id="" placeholder="Senha">
                    <input class="login" type="button" value="Entrar">
                    <span><a href="#">Esqueceu a conta?</a></span>
                    <input class="criar-conta" type="button" value="Criar nova conta">
                </form>
                <div class="adicional">
                    <span><a href="">Criar uma página </a>para uma celebridade, banda ou empresa.</span>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
